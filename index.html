<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="group">
            <div class="row">
                <div class="col" id="folderButtons">
                    Folders:
                </div>
                <div class="row" id="folderStack"></div>
            </div>
        </div>

        <div class="row">   
            <div class="group">
                Layers:<br>
                <div class="row" id="layers">
                    <div id="layerButtons">
                        <button onclick="addLayer()"><img src="img/new.png"></button>
                        <button onclick="deleteLayer()"><img src="img/delete.png"></button><br>
                        <button onclick="moveLayerUp()"><img src="img/up.png"></button>
                        <button onclick="moveLayerTop()"><img src="img/top.png"></button><br>
                        <button onclick="moveLayerDown()"><img src="img/down.png"></button>
                        <button onclick="moveLayerBottom()"><img src="img/bottom.png"></button><br>
                    </div>
                    <select id="layerSelector" multiple size="8"></select>
                </div>
            </div>

            <div class="col">
                <div class="group">
                    Colors:<br>
                    <div id="colors">
                        <select id="colorSelector"></select> <br>
                        <div id="palettes" class="grid-container"></div>
                    </div>
                </div>
                <div class="group">
                    Offset:
                    <div class="grid-container">
                        <div class="grid-item"> </div><button class="grid-item" onclick="increaseOffset(0,-1)">^</button><div class="grid-item"> </div>
                        <button class="grid-item" onclick="increaseOffset(-1,0)">&lt</button><button class="grid-item" onclick="resetOffset()">0</button><button class="grid-item" onclick="increaseOffset(1,0)">&gt</button>
                        <div class="grid-item"> </div><button class="grid-item" onclick="increaseOffset(0,1)">v</button><div class="grid-item"> </div>
                    </div>
                </div>
            </div>
            <div class="group" id="canvas">
                Preview:<br>
                <canvas id="spritesheet"></canvas>
            </div>
        </div>

        <script src="js/globals.js"></script>
        <script src="js/layer.js"></script>
        <script src="js/buttons.js"></script>
        <script src="js/setup.js"></script>
    </body>
</html>
